<div>
  <div data-class-toggle='hide_editor:class=hidden'>
    <mwc-textfield outlined label='Name' type='text' data-value='namefield()'></mwc-textfield>
    ID: <span data-text='id:path=selected_person() id,access=r'></span>
    <mwc-textfield outlined label='Address' type='text' data-value='addressfield()'></mwc-textfield>
    <div>
      <div data-tooltip='new_person_tooltip' style='display: inline-block'>
        <mwc-button
          raised
          data-click='new_person()'
          data-enabled='new_person_enabled'>Add</mwc-button>
      </div>
      <div style='display: inline-block'>
        <mwc-button raised data-click='change_person()' data-enabled='editing_enabled'>Change</mwc-button>
      </div>
      <div style='display: inline-block'>
        <mwc-button raised data-click='delete_person()' data-enabled='editing_enabled'>Delete</mwc-button>
      </div>
    </div>
  </div>
  <div class="relative px-6 pt-10 pb-8 bg-white shadow-xl ring-1 ring-gray-900/5 sm:max-w-lg sm:mx-auto sm:rounded-lg sm:px-10">
    <div class="max-w-md mx-auto">
      <h4>People</h4>
      <mwc-list id="basic" data-list='people()' data-on-selected='person_index():defaults,get=index,set=select' data-namespace='list' activatable></mwc-list>
    </div>
  </div>
</div>
