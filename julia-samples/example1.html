     onload(()=> new Ex1());

  </head>
  <body>
    <div>
      Variable <input id='variable' type='text'>
      Value <input id='value' type='text'>

    <br>
    <div>
      <button id='get'>Get</button>
      <button id='set'>Set</button>
      <button id='observe'>Observe</button>

      <div id='observations' style='border: solid 2px black; border-radius: 5px; min-height: 1em;'></div>

    <template id='update-template'>
      <div>
        <span name='variable'></span> = <span name='value'></span>
      </div>
    </template>
